<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html/Css/Js Calculator 2</title>
    <!--   My CSS File-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>HTML|CSS|JAVASCRIPT CALCULATOR</h2>
    <div class="calculator">
        <input type="text" id="result" class="output" placeholder="0">
        <div class="keys">
            <!--  You can create 2 classes inside same declaration ie class=" key key-op" . KEY and KEY-OP  are 2 diff classes-->
            <input type="button" value="+" class="key key-op" onclick="display('+')">
            <input type="button" value="-" class="key key-op" onclick="display('-')">
            <input type="button" value="&times" class="key key-op" onclick="display('*')">
            <input type="button" value="/" class="key key-op" onclick="display('/')">
            <input type="button" value="7" class="key key-op" onclick="display('7')">
            <input type="button" value="8" class="key key-op" onclick="display('8')">
            <input type="button" value="9" class="key key-op" onclick="display('9')">
            <input type="button" value="4" class="key key-op" onclick="display('4')">
            <input type="button" value="5" class="key key-op" onclick="display('5')">
            <input type="button" value="6" class="key key-op" onclick="display('6')">
            <input type="button" value="1" class="key key-op" onclick="display('1')">
            <input type="button" value="2" class="key key-op" onclick="display('2')">
            <input type="button" value="3" class="key key-op" onclick="display('3')">
            <input type="button" value="0" class="key key-op" onclick="display('0')">
            <input type="button" value="." class="key key-op" onclick="display('.')">
            <input type="button" value="%" class="key key-op" onclick="display('%')">
            <input type="button" value="C" class="key key-op" onclick="clearCalcScreen()">
            <input type="button" value="DEL" class="key key-op" onclick="deleteNumbers()">
            <input type="button" value="ANS" class="key key-op" onclick="Calculate()">
            <input type="button" value="=" class="key key-ent" onclick="Calculate()">




        </div>

    </div>



    <script src="./main.js"></script>
    <footer>
        <p class="footer">Copyright&copy; 2022. All Rights Reserved. <br> Design by <a href="https://github.com/Danielif7-yz" target="_blank" class="link">Daniel Ukah </a></p>
        <br>

    </footer>

</body>


</html>
